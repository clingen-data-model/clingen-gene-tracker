version: "3"
services: 
    app:
        platform: linux/x86_64
        build: .
        image: ${DOCKER_NAME}-app
        container_name: ${DOCKER_NAME}-app
        sysctls:
            - net.ipv4.ip_unprivileged_port_start=0
        depends_on:
            - database
            - redis
        ports:
            - "8080:8080"
        links:
            - database:database
            - redis:redis
        volumes:
            - .:/srv/app
        env_file: .docker.env
        user: ${DOCKER_USER}
        environment:
            CONTAINER_ROLE: app
            CONTAINER_ENV: local

    database:
        platform: linux/x86_64
        container_name: ${DOCKER_NAME}-db
        image: mysql:5.7
        ports:
            - "13309:3306"
        volumes:
            - .docker/mysql/data:/var/lib/mysql
            - .docker/mysql/db-init:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_DATABASE=gene_tracker
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_USER=gene_tracker
            - MYSQL_PASSWORD=password
    redis:
        platform: linux/x86_64
        container_name: ${DOCKER_NAME}-redis
        image: centos/redis-5-centos7
        ports:
            - "6379:6379"
        environment:
            - REDIS_PASSWORD=${REDIS_PASSWORD}

