version: "3"
services: 
    app:
        build: .
        image: gene-tracker-app
        container_name: gene-tracker-app
        depends_on:
            - database
            - redis
        ports:
            - "8080:8080"
        links:
            - database:database
            - redis:redis
        volumes:
            - .:/srv/app
        env_file: .docker.env
    database:
        container_name: gene-tracker-db
        image: mysql:5.7
        ports:
            - "13306:3306"
        volumes:
            - /Users/jward3/docker-dbs/gene-tracker:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=gene_tracker
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_USER=dbuser
            - MYSQL_USER=password
    redis:
        image: centos/redis-5-centos7
        ports:
            - "6379:6379"
        environment:
            - REDIS_PASSWORD=beans
    artisan:
        image: gene-tracker-app
        container_name: gene-tracker-artisan
        volumes:
            - .:/srv/app
        entrypoint: [
            "php",
            "/srv/app/artisan"
        ]
    